name: tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Node (loads Corepack too)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # Enable Corepack (this provides pnpm on PATH)
      - name: Enable Corepack
        run: corepack enable

      # Install dependencies via pnpm (uses version from package.json)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build only the cbor package
      - name: Build cbor package
        run: pnpm --filter @meproto/cbor build

      # Test only the cbor package
      - name: Test cbor package
        run: pnpm --filter @meproto/cbor test