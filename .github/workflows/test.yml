name: tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Enable Corepack + prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${{ steps.pnpm_version.outputs.version }} --activate
        id: corepack_setup

      - name: Read pnpm version from package.json
        id: pnpm_version
        run: echo "version=$(node -p \"require('./package.json').packageManager.split('@')[1]\")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test